<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ACS_Design</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript">

    </script>
</head>
<body>
<form method="get" action="search">
    <div class="row" style="margin-top: 10%;margin-bottom: 20%;margin-right: 30%; margin-left: 30%" ;>
        <div class="col-lg-10">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" maxlength="25" placeholder="请输入关键字">
                <span class="input-group-btn">
                <button type="submit" class="btn btn-default">搜索</button>
            </span>
            </div>
        </div>
    </div>
</form>
</body>
</html>
