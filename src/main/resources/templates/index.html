<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ACS_Design</title>
    <img rel="icon" href="images/favicon.ico" type="images/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript">

    </script>
    <style>
        #form1{width: 35%; height: 30%; position: absolute; top: 0; right: 0; bottom: 30%; left: 0; margin: auto;}
        #img1{margin-right: 15px; margin-left: 15px; width:90%; margin: auto;}
    </style>
</head>
<body>
<form id="form1" method="get" action="search">
    <img id="img1" class="img-responsive" src="images/homeLogo.png"/>
    <div class="input-group">
        <input type="text" name="keyword" class="form-control" maxlength="25" placeholder="请输入关键字">
        <span class="input-group-btn">
                <button type="submit" class="btn btn-default">搜索</button>
        </span>
    </div>
</form>
</body>
</html>
